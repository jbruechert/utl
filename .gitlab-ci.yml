# GCC production
gcc-release:
  tags:
    - bionic
  script:
    - export BOOST_ROOT=/opt/boost_1_70_0-clang-8
    - mkdir -p build-release
    - cd build-release
    - cmake -GNinja -DCMAKE_BUILD_TYPE=Release ..
    - ninja -j8 utl-test
    - ./utl-test

# Clang debug with address sanitizer
clang-debug-asan:
  tags:
    - bionic
  script:
    - export ASAN_SYMBOLIZER_PATH=/usr/bin/llvm-symbolizer
    - export CXXFLAGS="-fsanitize=address -fsanitize=undefined -fno-omit-frame-pointer"
    - export BOOST_ROOT=/opt/boost_1_70_0-clang-8
    - export CXX=clang++
    - export CC=clang
    - mkdir -p build-clang-debug-asan
    - cd build-clang-debug-asan
    - cmake -GNinja -DCMAKE_BUILD_TYPE=Debug ..
    - ninja -j8 utl-test
    - ./utl-test

# GCC debug valgrind
gcc-debug-valgrind:
  tags:
    - bionic
  script:
    - export BOOST_ROOT=/opt/boost_1_70_0-clang-8
    - mkdir -p build-gcc-debug-valgrind
    - cd build-gcc-debug-valgrind
    - cmake -GNinja -DCMAKE_BUILD_TYPE=Debug ..
    - ninja -j8 utl-test
    - valgrind --leak-check=full --show-reachable=yes --gen-suppressions=all ./utl-test

# MSVC release
msvc-release:
  tags:
    - windows
  script:
    - set WD=%cd%
    - call "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\VC\Auxiliary\Build\vcvars64.bat"
    - cd %WD%
    - set BOOST_ROOT=C:\boost_1_70_0
    - mkdir build-msvc-release
    - cd build-msvc-release
    - cmake -GNinja -DCMAKE_BUILD_TYPE=Release ..
    - ninja utl-test
    - utl-test

# MSVC debug
msvc-debug:
  tags:
    - windows
  script:
    - set WD=%cd%
    - call "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\VC\Auxiliary\Build\vcvars64.bat"
    - cd %WD%
    - set BOOST_ROOT=C:\boost_1_70_0
    - mkdir build-msvc-debug
    - cd build-msvc-debug
    - cmake -GNinja -DCMAKE_BUILD_TYPE=Debug ..
    - ninja utl-test
    - utl-test

