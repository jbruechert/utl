gcc-7-release:
  tags:
    - bionic
  script:
    - export CXX=g++-7
    - export CC=gcc-7
    - mkdir -p build-gcc-7-release
    - cd build-gcc-7-release
    - cmake -DCMAKE_BUILD_TYPE=Release ..
    - make -j12 utl-test
    - ./utl-test

clang-5-debug-asan:
  tags:
    - bionic
  script:
    - export CXX=clang++-6.0
    - export CC=clang-6.0
    - export CXXFLAGS="-fsanitize=address -fno-omit-frame-pointer"
    - mkdir -p build-clang-5-debug-asan
    - cd build-clang-5-debug-asan
    - cmake -DCMAKE_BUILD_TYPE=Debug ..
    - make -j12 utl-test
    - ./utl-test

gcc-7-valgrind:
  tags:
    - bionic
  script:
    - export CXX=g++-7
    - export CC=gcc-7
    - mkdir -p gcc-7-valgrind
    - cd gcc-7-valgrind
    - cmake -DCMAKE_BUILD_TYPE=Debug ..
    - make -j12 utl-test
    - valgrind --leak-check=full --show-reachable=yes --gen-suppressions=all ./utl-test

msvc-release:
  tags:
    - windows
  script:
    - set WD=%cd%
    - call "C:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\VC\Auxiliary\Build\vcvars64.bat"
    - cd %WD%
    - mkdir build-msvc-release
    - cd build-msvc-release
    - cmake -G "NMake Makefiles JOM" -DCMAKE_BUILD_TYPE=Release ..
    - jom utl-test
    - utl-test

msvc-debug:
  tags:
    - windows
  script:
    - set WD=%cd%
    - call "C:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\VC\Auxiliary\Build\vcvars64.bat"
    - cd %WD%
    - mkdir build-msvc-debug
    - cd build-msvc-debug
    - cmake -G "NMake Makefiles JOM" -DCMAKE_BUILD_TYPE=Debug ..
    - jom utl-test
    - utl-test

